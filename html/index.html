<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <!-- Bootstrap CSS-->
    <!-- <link rel="stylesheet" href="../photon-0.1.2-dist/css/photon.min.css"> -->

    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

    <div class="window">

        <div class="window-content">
            <div class="pane-group">

                <div class="pane-sm sidebar">
                    <div class="container" id="form-container">
                        <ul>
                            <li><button id="loadDataSection" class="btn btn-primary">Load Data</button></li>
                            <li><button id="visualizeSection" class="btn btn-primary">Visualize</button></li>
                            <li><button id="networkArchitectureSection" class="btn btn-primary">Design Network</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pane">
                    <!-- MAIN -->
                    <h1>Hello World!</h1>
                    <!-- All of the Node.js APIs are available in this renderer process. -->
                    We are using Node.js
                    <script>
                        document.write(process.versions.node)
                    </script>, Chromium
                    <script>
                        document.write(process.versions.chrome)
                    </script>, and Electron
                    <script>
                        document.write(process.versions.electron)
                    </script>.

                    <div class="container" id="form-container">
                        <textarea id="output" class="form-control" placeholder="File contents..." rows=10></textarea>
                        <button id="openButton" class="btn btn-primary">Open File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // You can also require other files to run in this process
        require('../renderer.js')
        require('../renderers/sidebarRenderer.js')
    </script>
</body>

</html>
